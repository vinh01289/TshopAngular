<table style="width:100%">
    <div *ngIf="listAll">
        <tr *ngFor="let item of listAll.items">
            
            <button (click)="getIdShop(item.id)">
                {{item.name}} - {{item.id}}
            </button>
        </tr>
    </div>
  </table>
  <div *ngIf="lsOrder">
    <div *ngFor="let item of lsOrder.items">
        <div>
            {{item.code}} - {{item.shopName}}
        </div>
    </div> 
  </div>
