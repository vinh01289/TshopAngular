<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>BAy</h1>
      </a>
    </div>
    <div nz-menu nzTheme="dark" nzMode="inline"  [nzInlineCollapsed]="isCollapsed">
      <div nz-submenu nzOpen *ngIf="listAll" nzTitle="TÃªn shop" nzIcon="dashboard">
        <div *ngFor="let item1 of listAll.items">
          <div nz-menu-item nzMatchRouter (click)='getIdShop(item1.id)'>
             <a>{{item1.name}}</a>
          </div>
        </div>
    </div>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <span style="margin-left: 5px; width: 100px;" class="header-trigger"><i href="/conversation" class="fas fa-comment-dots"></i></span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <app-shop-order [idShop]="idShop"></app-shop-order>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
